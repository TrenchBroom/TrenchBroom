<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="generator" content="pandoc">
$for(author-meta)$
<meta name="author" content="$author-meta$">$endfor$
<title>$pagetitle$</title>
<link rel="icon" href="images/icon.png">
<link rel="stylesheet" href="_reset.css">
<link rel="stylesheet" href="_variables.css">
<link rel="stylesheet" href="_specific.css">
<link rel="stylesheet" href="default.css">
<link rel="stylesheet" href="_responsive.css">
<script src="shortcuts.js"></script>
<script src="shortcuts_helper.js"></script>
<script>(() => window.addEventListener("hashchange", () => window.location.replace(window.location.href)))();</script>
</head>
<body>
$if(toc)$<section id="toc_toggler">
<img src="images/icon.png" alt="TrenchBroom Icon">
<a href="#toc"><span>&#9776;</span></a>
</section>
<nav id="toc">
<div id="toc_inner">
<header id="toc_inner_header">
<img src="images/icon.png" alt="TrenchBroom Icon">
<h2>Table of Contents</h2>
</header>
$toc$
</div>
</nav>$endif$
<main id="content">
<aside id="content_version">
<div id="content_version_details">
<span id="content_version_heading">$pagetitle$</span>
<span><strong>Build:</strong> __TB_BUILD_ID__</span>
</div>
<div id="content_version_links">
<span><a href="https://trenchbroom.github.io/" target="_blank" rel="noopener noreferrer">Official website</a> - <a href="https://discord.gg/89cPCQfW" target="_blank" rel="noopener noreferrer">Keep in touch on Discord</a></span>
<span><a href="https://github.com/TrenchBroom/TrenchBroom/releases/latest" target="_blank" rel="noopener noreferrer">Download the latest available version</a></span>
</div>
</aside>
$body$
</main>
</body>
</html>
