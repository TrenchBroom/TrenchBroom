{
    "version": 1,
	"name": "Quake",
	"icon": "Quake/Icon.png",
 	"fileformats": [ "Standard", "Valve" ],
	"filesystem": {
		"searchpath": "id1",
        "packageformat": { "extension": "pak", "format": "idpak" }
	},
	"textures": {
        "package": { "type": "file", "format": { "extension": "wad", "format": "wad2" } },
        "format": { "extension": "D", "format": "idmip" },
        "palette": "gfx/palette.lmp",
    	"attribute": "wad"
	},
  	"entities": {
		"definitions": [ "Quake/Quake.fgd", "Quake/Quoth2.fgd", "Quake/Rubicon2.def" ],
    	"defaultcolor": "0.6 0.6 0.6 1.0",
		"modelformats": [ "mdl", "bsp" ]
    },
    "brushtypes": [
        {
            "name": "Clip brushes",
            "attribs": [ "transparent" ],
            "match": "texture",
            "pattern": "clip"
        },
        {
            "name": "Skip brushes",
            "attribs": [ "transparent" ],
            "match": "texture",
            "pattern": "skip"
        },
        {
            "name": "Hint brushes",
            "attribs": [ "transparent" ],
            "match": "texture",
            "pattern": "hint*"
        },
        {
            "name": "Liquid brushes",
            "match": "texture",
            "pattern": "\**"
        },
        {
            "name": "Trigger brushes",
            "attribs": [ "transparent" ],
            "match": "classname",
            "pattern": "trigger*"
        }
    ]
}
