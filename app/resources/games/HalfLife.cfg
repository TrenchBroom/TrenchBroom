        "palette": "gfx/palette.lmp",
    	"attribute": "wad"
	},
  	"entities": {
		"definitions": [ "Halflife/HalfLife.fgd" ],
    	"defaultcolor": "0.6 0.6 0.6 1.0",
		"modelformats": [ "mdl", "bsp" ]
    },
    "brushtypes": [
        {
            "name": "Clip brushes",
            "attribs": [ "transparent" ],
            "match": "texture",
            "pattern": "clip"
        },
        {
            "name": "Skip brushes",
            "attribs": [ "transparent" ],
            "match": "texture",
            "pattern": "skip"
        },
        {
            "name": "Hint brushes",
            "attribs": [ "transparent" ],
            "match": "texture",
            "pattern": "hint"
        },
        {
            "name": "Liquid brushes",
            "match": "texture",
            "pattern": "\**"
        },
        {
            "name": "Trigger brushes",
            "attribs": [ "transparent" ],
            "match": "classname",
            "pattern": "trigger*"
        }
    ]
}
