{
    "version": 2,
    "name": "Team Fortress",
    "icon": "Icon.png",
    "fileformats": [
        { "format": "Standard" },
        { "format": "Valve" }
    ],
    "filesystem": {
        "searchpath": "id1",
        "packageformat": { "extension": "pak", "format": "idpak" }
    },
    "textures": {
        "package": { "type": "file", "format": { "extension": "wad", "format": "wad2" } },
        "format": { "extension": "D", "format": "idmip" },
        "palette": "gfx/palette.lmp",
        "attribute": "wad"
    },
    "entities": {
        "definitions": [ "QuakeWithFortress.fgd" ],
        "defaultcolor": "0.5 0.5 0.0 1.0",
        "modelformats": [ "mdl", "bsp" ]
    },
    "brushtypes": [
        {
            "name": "Clip brushes",
            "attribs": [ "transparent" ],
            "match": "texture",
            "pattern": "clip"
        },
        {
            "name": "Skip brushes",
            "attribs": [ "transparent" ],
            "match": "texture",
            "pattern": "skip"
        },
        {
            "name": "Hint brushes",
            "attribs": [ "transparent" ],
            "match": "texture",
            "pattern": "hint*"
        },
        {
            "name": "Liquid brushes",
            "match": "texture",
            "pattern": "\**"
        },
        {
            "name": "Trigger brushes",
            "attribs": [ "transparent" ],
            "match": "classname",
            "pattern": "trigger*"
        }
    ]
}
