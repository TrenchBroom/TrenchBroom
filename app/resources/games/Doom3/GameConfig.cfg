                "match": "contentflag",
                "flags": [ "detail" ]
            },
            {
                "name": "Liquid",
                "match": "surfaceparm",
                "pattern": [ "water", "lava", "slime" ]
            },
            {
                "name": "Translucent",
                "attribs": [ "transparent" ],
                "match": "surfaceparm",
                "pattern": [ "translucent", "fog" ]
            },
			{
                "name": "Nodraw",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "common/nodraw*"
            },
			{
                "name": "Shadow",
                "attribs": [ "transparent" ],
                "match": "surfaceparm",
                "pattern": [ "forceshadows" ]
            },
            {
                "name": "Visportal",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "editor/visportal"
            }
        ]
    },
