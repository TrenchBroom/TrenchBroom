{
    "version": 4,
    "name": "Doom 3",
    "icon": "Icon.png",
    "experimental": true,
    "fileformats": [
// brush primitives not yet implemented
        { "format": "Doom3" }
//        { "format": "Quake3 (Valve)" },
//        { "format": "Quake3 (legacy)" }
    ],
    "filesystem": {
        "searchpath": "base",
        "packageformat": { "extension": "pk4", "format": "zip" }
    },
    "textures": {
        "package": { "type": "directory", "root": "textures" },
        "format": { "extensions": [ "" ], "format": "q3shader" },
        "shaderSearchPath": "materials", // this will likely change when we get a material system
        "attribute": "_tb_textures"
    },
    "entities": {
        "definitions": [ "DOOM-3-all.fgd", "DOOM-3-slim.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "modelformats": [ "md3", "ase", "obj", "obj_neverball" ]
    },
    "tags": {
        "brush": [
            {
                "name": "Trigger",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "trigger_*",
                "texture": "common/trigger"
            }
        ],
        "brushface": [
            {
                "name": "Clip",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "common/*clip"
